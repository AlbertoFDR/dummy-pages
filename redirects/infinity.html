<!DOCTYPE html>
<html>
	<body>
	
		<h1>Introduction to <b>iframes</b></h1>
		<div id="intro">
			Infinite redirects to same page. This is the redirect number: 
		</div>
		<script>
			document.getElementById('intro').textContent += window.location.search.slice(1);
			

			function a_wonderful_redirect(){
				if (window.location.search !== ''){

					val = parseInt(window.location.search.slice(1)) + 1;
				} else {
					val = 1;
				}
				window.location.search = '?' + String(val);
			}
			setTimeout(a_wonderful_redirect, 3000);
		</script>
	</body>
</html>
