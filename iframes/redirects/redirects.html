<!DOCTYPE html>
<html>
	<body>
	
		<h1>Infinity Redirect <b>Iframe</b></h1>
		<div id="intro"> 
			This webpage adds an iframe that makes infinity redirects.
		</div>
		<hr>
		<div id='iframe'>
		</div>
		<script>
			// Create the iframe for the communication
			var iframe = document.createElement('IFRAME');
			iframe.setAttribute("src", "/redirects/infinity.html");
			iframe.setAttribute("height", "800");
			iframe.setAttribute("width", "800");
			var div_iframe = document.getElementById('iframe');
			div_iframe.appendChild(iframe);
		</script>
	</body>
</html>
