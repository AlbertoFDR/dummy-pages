<!DOCTYPE html>
<html>
	<body>
	
		<h1>Checking Permission Policy in static-generated <b>iframes</b></h1>
		<div id="intro">
			
		</div>
		<hr>
		<div id='iframe'>
			<iframe src="http://10.48.1.104:1234/iframes/permissions-geolocation-iframe.html" sandbox="allow-scripts" name="Super Wonderful Name for Iframe"></iframe>
			<iframe credentialless src="http://10.48.1.104:1235/iframes/permissions-geolocation-iframe.html" sandbox="allow-forms" name="Super Wonderful Name for Iframe"></iframe>
			<iframe src="http://10.48.1.104:1234/iframes/permissions-geolocation-iframe.html" sandbox="allow-downloads allow-downloads-without-user-activation allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-presentation allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation allow-top-navigation-by-user-activation allow-top-navigation-to-custom-protocols" name="Super Wonderful Name for Iframe"></iframe>
