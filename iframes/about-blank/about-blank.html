<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'unsafe-inline'">
	</head>
	<body>
		<h1>About:blank src <b>iframe</b></h1>
		<div id="intro"> 
			Page that only loads an iframe with src as 'about:blank'. Security headers (CSP as meta, CSP Header, Permissions-policy headers) are completly restricted (only inline script allowed).
		</div>
		<hr>
		<div id='iframe'>
		</div>
		<script>
			// Create the iframe for the communication
			var iframe = document.createElement('IFRAME');
			iframe.setAttribute("src", "about:blank");
			iframe.setAttribute("height", "800");
			iframe.setAttribute("width", "800");
			var div_iframe = document.getElementById('iframe');
			div_iframe.appendChild(iframe);

			// Send a message to the iframe
			iframe.onload = function() {
				iframe.contentWindow.document.write("Random messagee!")
			}
		</script>
	</body>
</html>
