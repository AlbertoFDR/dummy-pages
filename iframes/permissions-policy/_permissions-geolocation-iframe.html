<!DOCTYPE html>
<html>
	<body>
	
		<h1>Geolocalization <b>Iframe</b></h1>
		<div id="intro">
			Iframe that tries to request 'getCurrentPosition' and if it works adds a 'p' with the data.
		</div>
		<script>
			div = document.getElementById('intro');
			// Get the permission for geolocation
			// it will appear a popup
			navigator.geolocation.getCurrentPosition(
				(pos) => {
					p = document.createElement('p');
					div = document.getElementById('intro');
					div.textContent += `Your coords are ${pos.coords.latitude} lat and ${pos.coords.longitude} long.`
				}
			);
			console.log(window.name);
	
		</script>
	</body>
</html>
