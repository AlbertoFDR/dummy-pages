<!DOCTYPE html>
<html>
	<body>
		<div id="intro">
			This page is listening for window.postMessage API events. Message from parent: 
		</div>
		<script>
			// Code from: https://developer.mozilla.org/en-US/docs/Web/API/Window/postMessage
			window.addEventListener(
				"message",
				(event) => {
					console.log(event.data);
					var div_intro = document.getElementById("intro");
					div_intro.innerHTML += '<br><br><b>' + String(event.data) + '</b>';
				},
				false
			);
		</script>
	</body>
</html>
