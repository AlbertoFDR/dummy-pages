<!DOCTYPE html>
<html>
	<body>
	
		<h1>MyPage <b>iframe</b> checking onload event</h1>
		<div id="intro"> 
			In this webpage I load an iframe of mypage and when the 'onload' event is called it tries to write 'zanahoria' in the iframe. 
		</div>
		<hr>
		<div id='iframe'>
		</div>
		<script>
			// Create the iframe for the communication
			var iframe = document.createElement('IFRAME');
			iframe.setAttribute("src", "https://albertofdr.github.io/");
			iframe.setAttribute("height", "800");
			iframe.setAttribute("width", "800");
			var div_iframe = document.getElementById('iframe');
			div_iframe.appendChild(iframe);

			// Send a message to the iframe
			iframe.onload = function() {
				iframe.contentWindow.document.write("zanahoria")
			}
		</script>
	</body>
</html>
