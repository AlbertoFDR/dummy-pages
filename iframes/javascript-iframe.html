<!DOCTYPE html>
<html>
	<body>
	
		<h1>Javascript Src <b>Iframes</b></h1>
		<div id="intro">
			This page checks how a javascript iframe (src=javascript-code) could change the page if it has not the 'sandbox' key.
		</div>
		<div id='iframe'>
			<iframe src="javascript:p = document.createElement('p'); p.textContent = '[Message from Iframe]'; window.parent.document.body.appendChild(p)" height=0 width=0></iframe>
			<iframe src="javascript:p = document.createElement('p'); p.textContent = '[This would not work because of sandbox]'; window.parent.document.body.appendChild(p)" height=0 width=0 sandbox></iframe>
		</div>
	</body>
</html>
