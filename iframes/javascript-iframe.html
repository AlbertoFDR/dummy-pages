<!DOCTYPE html>
<html>
	<body>
	
		<h1>Introduction to <b>iframes</b></h1>
		<div id="intro">
			This page checks how a javascript iframe could change the page if it complies the SOP (no sandbox key)
		</div>
		<hr>
		<div id='iframe'>
			<iframe src="javascript:p = document.createElement('p'); p.textContent = 'Message from Iframe'; window.parent.document.body.appendChild(p)"> </iframe>
			<iframe src="javascript:p = document.createElement('p'); p.textContent = 'This would not work because of sandbox'; window.parent.document.body.appendChild(p)"></iframe>
		</div>
	</body>
</html>
