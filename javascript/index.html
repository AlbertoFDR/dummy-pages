<!DOCTYPE html>
<html>
	<body>
	
		<h1>Fantastic world of <b>Javascript</b></h1>
		<div id="intro">
			This page is to test fantastic behaviors of javascript.
		</div>
		<div id="test">
			<ul>
				<li>
					<div id="reload">
						Redirect using <code>window.location.reload()</code> to change the referer to this page. Referrer:  
						<p style="display:inline" id='reload-output'>
						</p>
						<button onclick="window.location.reload()">Click me</button> 
					</div>
				</li>
			</ul>
		</div>
		<script>
			// reload
			p = document.getElementById('reload-output');
			p.innerText = document.referrer || 'undefined';
		</script>
	</body>
</html>
